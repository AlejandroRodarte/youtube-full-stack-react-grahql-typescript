mutation AddPost($addPostData: AddPostInput!) {
  addPost(namespace: "AddPost", data: $addPostData) {
    status
    message
    code
    namespace
    data {
      newPost {
        __typename
        id
        createdAt
        updatedAt
        title
        textSnippet
        points
        userVoteStatus
        originalPoster {
          id
          username
        }
      }
    }
    errors {
      path
      message
    }
  }
}