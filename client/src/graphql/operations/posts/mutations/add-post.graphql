mutation AddPost($addPostData: AddPostInput!) {
  addPost(data: $addPostData) {
    status
    message
    code
    _kind
    data {
      newPost {
        __typename
        id
        createdAt
        updatedAt
        title
        textSnippet
        points
        originalPoster {
          username
        }
      }
    }
    errors {
      path
      message
    }
  }
}