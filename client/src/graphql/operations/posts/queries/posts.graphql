query Posts($postsData: PostsInput!) {
  posts(data: $postsData) {
    __typename
    status
    message
    code
    _kind
    data {
      __typename
      hasMore
      posts {
        __typename
        id
        createdAt
        updatedAt
        title
        textSnippet
        points
      }
    }
    errors {
      path
      message
    }
  }
}
