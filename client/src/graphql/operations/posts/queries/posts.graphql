query Posts($postsData: PostsInput!) {
  posts(namespace: "Posts", data: $postsData) {
    __typename
    status
    message
    code
    namespace
    data {
      __typename
      hasMore
      posts {
        __typename
        id
        createdAt
        updatedAt
        title
        textSnippet
        points
        userVoteStatus
        originalPoster {
          id
          username
        }
      }
    }
    errors {
      path
      message
    }
  }
}
