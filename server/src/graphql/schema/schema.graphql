type Query {
  posts: GetPostsResponse!
  post(id: Int!): GetPostResponse!
}

type GetPostsResponse {
  status: Int!
  message: String!
  code: String!
  data: GetPostsData
  errors: [String!]
}

type GetPostsData {
  posts: [Post!]!
}

type Post {
  id: Float!
  createdAt: String!
  updatedAt: String!
  title: String!
}

type GetPostResponse {
  status: Int!
  message: String!
  code: String!
  data: GetPostData
  errors: [String!]
}

type GetPostData {
  post: Post!
}

type Mutation {
  addPost(data: AddPostInput!): AddPostResponse!
  editPost(data: EditPostInput!, id: Int!): EditPostResponse!
  deletePost(id: Int!): DeletePostResponse!
  register(data: RegisterUserInput!): RegisterUserResponse!
}

type AddPostResponse {
  status: Int!
  message: String!
  code: String!
  data: AddPostData
  errors: [FieldError!]
}

type AddPostData {
  newPost: Post!
}

type FieldError {
  field: String!
  messages: [String!]!
}

input AddPostInput {
  title: String!
}

type EditPostResponse {
  status: Int!
  message: String!
  code: String!
  data: EditPostData
  errors: [FieldError!]
}

type EditPostData {
  updatedPost: Post!
}

input EditPostInput {
  title: String
}

type DeletePostResponse {
  status: Int!
  message: String!
  code: String!
  data: DeletePostData
  errors: [String!]
}

type DeletePostData {
  id: Int!
}

type RegisterUserResponse {
  status: Int!
  message: String!
  code: String!
  data: RegisterUserData
  errors: [FieldError!]
}

type RegisterUserData {
  newUser: User!
}

type User {
  id: Float!
  createdAt: String!
  updatedAt: String!
  username: String!
}

input RegisterUserInput {
  username: String!
  password: String!
}
